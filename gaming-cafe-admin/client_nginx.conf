server {
  # MUST match the internal container port that Docker exposes externally
  listen 3107;  # This should match the internal port
  listen [::]:3107;
  
  server_name e2425-wads-l4bcg4-monish.csbihub.id;

  root /usr/share/nginx/html;
  index index.html;
  
  # API routes go to the admin backend service
  location /api/ {
    proxy_pass http://admin-backend:5001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Add timeout and buffer settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering off;
    proxy_request_buffering off;
  }

  # Serve your frontend files (React app)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets with caching
  location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|woff|woff2|ttf|otf|eot)$ {
    expires 30d;
    add_header Cache-Control "public, no-transform";
  }

  # Security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Logging
  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;
}